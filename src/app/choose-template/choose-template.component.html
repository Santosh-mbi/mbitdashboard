<div class="container">
    <div class="card col-12">
        <div class="card-body">
            <div class="content-item" *ngFor="let content of returnedArray" class="content-wrapper">
                <p>{{content}}</p>
            </div>
            <pagination previousText="&lsaquo;" nextText="&rsaquo;" [totalItems]="contentArray.length" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div>
</div>
