<div class="d-flex home align-items-center justify-content-center">
    <div class="welcome">
        <div class="card">
            <div class="card-body">
                <form class="px-3 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" name="email" [(ngModel)]="email" class="form-control"
                            id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control"
                            id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <button type="submit" (click)="login(email, password)" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
