<div *ngIf="isProjectClicked" class="card">
    <div class="w80 nowrap">
        <div class="mt-5 grid-container">
            <div (click)="addProject()" class="content-wrapper d-flex justify-content-center align-items-center">
                <span><i class="fas fa-plus"></i></span>
                <h3 class="content-item template-title">Add Project</h3>
            </div>
            <div (click)="editProject()" class="content-wrapper">
                <img class="image-fluid" src="assets/img/imgupload.png" alt="">
                <h3 class="content-item template-title">Project A</h3>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!isProjectClicked">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Info" role="tab" aria-controls="Info"
                aria-selected="true">Info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#Navbar" role="tab" aria-controls="Navbar"
                aria-selected="false">Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Footer" role="tab" aria-controls="Footer"
                aria-selected="false">Floor Plan</a>
        </li>
    </ul>
    <div class="card">
        <div class="card-body tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="Info" role="tabpanel" aria-labelledby="home-tab">
                <div class="w80">
                    <form>
                        <div class="row">
                            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 nowrap">
                                <div class="form-group row">
                                    <label for="phonenumber" class="col-sm-2 col-form-label">Project Name</label>
                                    <div class="col-sm-10">
                                        <div class="d-flex">
                                            <input type="text" name="" value="" class="col-3 form-control mobile mr-3"
                                                placeholder="Project Name">
                                            <select class="form-control ml-md-1 col-3">
                                                <option value="Ongoing"> Ongoing</option>
                                                <option value="Completed">Completed</option>
                                                <option value="Pending">Pending</option>
                                                <option value="Renew">Renew</option>
                                            </select>
                                            <label class="nowrap d-flex">
                                                <input class="col-4 inline-block" type="checkbox"> HomePage
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label nowrap">Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control  mt-2 " rows="3"></textarea>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Street Address 1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label mt-2"></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control  mt-2" placeholder="Street Address 2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="d-flex flex-md-row flex-column col-sm-10">
                                        <input type="text" name="" class="form-control mt-2" placeholder="City">
                                        <input type="tel" class="form-control mt-2 ml-md-1 inline-block"
                                            placeholder="State/Province">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="d-flex flex-md-row flex-column col-sm-10">
                                        <input type="text" name="" class="form-control mt-2" placeholder="ZipCode">
                                        <select class="form-control ml-md-1 mt-2" placeholder="Select Country">
                                            <option value="volvo"> Select Country</option>
                                            <option value="saab">India</option>
                                            <option value="mercedes">USA</option>
                                            <option value="audi">UAE</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">
                                        Map <img class="icons" src="assets/img/gps.jpg">
                                    </label>
                                    <div class="d-flex col-sm-10">
                                        <agm-map [latitude]='latitude' [longitude]='longitude' [mapTypeId]='mapType'>
                                        </agm-map>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">
                                        Amenities
                                    </label>
                                    <div class="d-flex col-sm-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Pool</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Security</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                                value="option3">
                                            <label class="form-check-label" for="inlineCheckbox3">Lounge</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="Navbar" role="tabpanel" aria-labelledby="profile-tab">
                <div class="w80 nowrap">
                    <h3 class="mb-5">Project Images</h3>
                    <form>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 nowrap">
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2">
                                        <label class="col-form-label">Building Image</label>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center">
                                            <img class="col-5" src="assets/img/imgupload.png" height="50" width="100">
                                            <div class="col-7 py-1 px-2">
                                                <label class="btn btn-primary">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-md-4">
                            <div class="col-12 ">
                                <select class="ml-0 px-md-1 mt-md-4" placeholder="2bhk">
                                    <option value="volvo"> 1bhk</option>
                                    <option value="saab">2bhk</option>
                                    <option value="mercedes">3bhk</option>
                                </select>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 nowrap">
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2 d-flex flex-column flex-md-row row">
                                        <label class="col-form-label">Living Room</label>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center justify-content-center">
                                            <input type="text" name="" class="form-control px-md-1 mt-4 col-4"
                                                placeholder="sq.ft">
                                            <img class="col-4" src="assets/img/imgupload.png" height="50" width="auto">
                                            <div class="col-4 py-1 mt-md-4 pl-md-2">
                                                <label class="btn btn-primary nowrap">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2 d-flex flex-column flex-md-row row">
                                        <label class="col-form-label">Bed Room</label>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center justify-content-center">
                                            <input type="text" name="" class="form-control px-md-1 mt-md-4 col-4"
                                                placeholder="sq.ft">
                                            <img class="col-4" src="assets/img/imgupload.png" height="50" width="100">
                                            <div class="col-4 py-md-1 mt-md-4 pl-md-2">
                                                <label class="btn btn-primary">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2 d-flex flex-column flex-md-row row">
                                        <label class="col-form-label">Bath Room</label>
                                        <select class="col-2 col-md-6 col-sm-6 col-xl-6 col-lg-6 px-1 " placeholder="2">
                                            <option value="1"> 1</option>
                                            <option value="1">2</option>
                                            <option value="1">3</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center justify-content-center">
                                            <input type="text" name="" class="form-control px-md-1 mt-md-4 col-4"
                                                placeholder="sq.ft">
                                            <img class="col-4" src="assets/img/imgupload.png" height="50" width="100">
                                            <div class="col-4 py-1 mt-md-4 pl-md-2">
                                                <label class="btn btn-primary">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2 d-flex flex-column flex-md-row row">
                                        <label class="col-form-label">Dining Hall</label>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center justify-content-center">
                                            <input type="text" name="" class="form-control px-md-1 mt-md-4 col-4"
                                                placeholder="sq.ft">
                                            <img class="col-4" src="assets/img/imgupload.png" height="50" width="100">
                                            <div class="col-4 py-1 mt-md-4 pl-md-2">
                                                <label class="btn btn-primary">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-md-row flex-column align-items-md-center row">
                                    <div class="col-12 col-sm-2 col-md-2 col-xl-2 d-flex flex-column flex-md-row row">
                                        <label class="col-form-label">Kitchen</label>
                                    </div>
                                    <div class="col-12 col-xl-10 col-lg-10 col-md-10 col-sm-10">
                                        <div class="row d-flex flex-row align-items-md-center justify-content-center">
                                            <input type="text" name="" class="form-control px-md-1 mt-md-4 col-4"
                                                placeholder="sq.ft">
                                            <img class="col-4" src="assets/img/imgupload.png" height="50" width="100">
                                            <div class="col-4 py-1 mt-md-4 pl-md-2">
                                                <label class="btn btn-primary">
                                                    <input type="file" class="fx-hide">
                                                    Upload
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 mt-5 col-form-label">Assign to floor</label>
                            <select class="col-sm-2 form-control  px-1   mt-5" placeholder="1 Floor">
                                <option value="volvo"> 1 Floor</option>
                                <option value="saab">2 Floor</option>
                                <option value="mercedes">3 Floor</option>
                                <option value="audi">4 Floor</option>
                                <option value="audi">5 Floor</option>
                            </select>
                            <button type="button" class="btn btn-outline-dark  ml-auto mt-5 ">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="Footer" role="tabpanel" aria-labelledby="contact-tab">
                <div class="w80 nowrap">
                    <div class="col-12 col-md-4 mb-4">
                        <h4>Upload Floor Plan</h4>
                        <hr>
                    </div>
                    <form class="ml-md-4">
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm">Floor</label>
                            <div class="col-sm-4 col-12">
                                <select class="custom-select">
                                    <option selected>select</option>
                                    <option value="1">2bhk</option>
                                    <option value="2">3bhk</option>
                                    <option value="3">4bhk</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm">Floor</label>
                            <div class="col-sm-4 col-12">
                                <select class="custom-select">
                                    <option selected>select</option>
                                    <option value="1">2bhk</option>
                                    <option value="2">3bhk</option>
                                    <option value="3">4bhk</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm">Area</label>
                            <div class="col-sm-4 col-12">
                                <input class="form-control" type="text" placeholder="Sq.ft">
                            </div>
                        </div>
                        <div class="d-flex mt-5 align-items-center">
                            <img src="assets/img/imgupload.png" alt="" height="50" width="100">
                            <label class="btn btn-primary">
                                <input type="file" class="fx-hide">
                                Upload
                            </label>
                        </div>
                        <hr class="col-4 mb-4">

                        <mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation mb-5 mbs"
                            [type]="'carousel-multi-item'">
                            <mdb-carousel-item [ngStyle]="{'min-height':'150px'}"
                                class="col-md-10 no-gutters align-items-center"
                                *ngFor="let item of slides; let i = index">
                                <div class="col-md-2 no-gutters d-flex"
                                    [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
                                    *ngFor="let card of item; let cardIndex = index">
                                    <mdb-card [ngClass]="{'mid-img': cardIndex === 1}" class="my-1">
                                        <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                                    </mdb-card>
                                </div>
                            </mdb-carousel-item>
                        </mdb-carousel>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
