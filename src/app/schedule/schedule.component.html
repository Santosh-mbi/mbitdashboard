<div class="w80s">
    <form>
        <div class="form-group row">
            <div class="col-12 col-md-4 col-sm-8 col-xl-4 col-lg-4">
                <label for="selectproject" class="col-form-label">Select Project</label>
                <select class="form-control" id="selectproject">
                    <option>Project1</option>
                    <option>Project2</option>
                    <option>Project3</option>
                    <option>Project4</option>
                    <option>Project5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12 col-md-8 col-sm-10 col-lg-8 col-xl-8">
                <div class="card">
                    <div class="card-body">
                        <mat-calendar></mat-calendar>
                    </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-sm-6 col-xl-6 col-lg-6 row">

                </div>
                <div class="form-check form-check-inline">
