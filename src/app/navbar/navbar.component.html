<nav class="navbar">
    <img class="brand--name" src="../assets/img/mbsitlogo.png" alt="logo">
    <ul class="nav-list">
        <li class="nav-item">
            <img src="../assets/img/help.png" alt="hrlp">
            <span>
                Help
            </span>
        </li>
        <li class="nav-item dropdown">
            <img src="../assets/img/user.png" alt="user">
            <a class=" dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span>MBSIT</span>
            </a>
            <div class="dropdown-menu mb-login dropdown-menu-right"
                aria-labelledby="navbarDropdown">
                <form class="px-3 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" name="email" [(ngModel)]="email" class="form-control"
                            id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control"
                            id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <button type="submit" (click)="login(email, password)" class="btn btn-primary">Sign in</button>
                </form>
            </div>

        </li>
    </ul>
</nav>
